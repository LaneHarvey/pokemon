<!DOCTYPE html>

<section class="starters-main">
    <section class="starter-card" ng-repeat="starter in vm.starters">
        <img  src="{{starter.image}}">
        <h6> {{starter.pokemon}} </h6>
        <div  class="types" ui-sref="types"><h1>{{starter.type}}</h1></div>

        <button ui-sref="caught({id: starter.id})">Pick Me!!</button>
    </section>
</section>
