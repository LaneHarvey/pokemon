<!DOCTYPE html>

<section class="starters-main">
    <section class="starter-card" ng-repeat="starter in vm.starters">
        <img  src="{{starter.image}}">
        <h6> {{starter.pokemon}} </h6>
        <button  class="types" ui-sref="types"><h1>{{starter.type}}</h1></button>

        <button ui-sref="caught({id: starter.id})">Choose your starter</button>
    </section>
</section>
